<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plex Preview Generator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #1a1a2e;
        }
        .form-signin {
            max-width: 400px;
            padding: 15px;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container i {
            font-size: 4rem;
            color: #e5a00d;
        }
        .logo-container h1 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="logo-container">
                <i class="bi bi-film"></i>
                <h1>Plex Preview Generator</h1>
                <p class="text-muted">Enter your authentication token to continue</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            </div>
            {% endif %}
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="token" name="token" 
                       placeholder="Authentication Token" required autofocus>
                <label for="token"><i class="bi bi-key me-2"></i>Authentication Token</label>
            </div>
            
            <button class="btn btn-lg btn-warning w-100 py-2" type="submit">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
            
            <p class="mt-4 text-muted small">
                <i class="bi bi-info-circle me-1"></i>
                Enter the access token you set during setup.
                <br>If you kept the auto-generated token, check the console logs.
                <br>You can also set the <code>WEB_AUTH_TOKEN</code> environment variable.
            </p>
        </form>
    </main>
</body>
</html>
