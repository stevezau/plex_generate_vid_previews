name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: linuxserver/ffmpeg:8.0-cli-ls43

    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y python3-dev python3-pip python3-venv build-essential
        apt-get clean
        rm -rf /var/lib/apt/lists/*
    
    - name: Create virtual environment
      run: |
        python3 -m venv /opt/venv
        . /opt/venv/bin/activate
        python -m pip install --upgrade pip
    
    - name: Install dependencies
      run: |
        . /opt/venv/bin/activate
        pip install -r requirements-test.txt
        pip install -e .
    
    - name: Run tests
      run: |
        # Run tests that work in CI environment (no GPU hardware)
        . /opt/venv/bin/activate
        pytest tests/test_basic.py tests/test_cli.py tests/test_gpu_ci.py -v --cov=plex_generate_previews --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
